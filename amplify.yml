version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Starting KHPL build process"
    build:
      commands:
        - echo "Running prebuild image copy"
        - node scripts/prebuild-copy-images.js
        - echo "Building React app"
        - npm run build:only
        - echo "Running postbuild image copy"
        - node scripts/copy-images.js
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*